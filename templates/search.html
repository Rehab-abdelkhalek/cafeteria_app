{% extends 'base.html' %}
{% block body_class %}search-background{% endblock %}
{% block content %}
<div class="form-container">
    <div class="form-box">
        <h1>Search Products</h1>
        <form method="POST" style="text-align: center;">
            <div class="form-group" style="margin-bottom: 15px;">
                <input type="text" name="query" class="form-control" placeholder="Search by name" value="{{ query }}" style="width: 80%; margin: 0 auto;">
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <select name="category" class="form-control" style="width: 80%; margin: 0 auto;">
                    <option value="">All Categories</option>
                    {% for cat in categories %}
                        <option value="{{ cat }}" {% if cat == category %}selected{% endif %}>{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-submit">Search</button>
            </div>
        </form>
        <div class="products-grid">
            {% for product in products %}
            <div class="product-card">
                {% if product.image %}
                <img src="{{ product.image }}" alt="{{ product.name }}">
                {% endif %}
                <div class="product-name">{{ product.name }}</div>
                <div class="product-price">${{ product.price }}</div>
                <div class="product-category">({{ product.category }})</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
